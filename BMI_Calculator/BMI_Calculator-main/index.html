<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <div id="main">
        <h1>BMI Calculator</h1>
        <form id="form" action="">
            <label for="Hight">Height :</label>
            <input type="number" name="" id="height" placeholder="In CM">
            <label for="Weight">Weight :</label>
            <input type="number" name="" id="weight" placeholder="In KG">
            <button id="button">Calclute</button>
        </form>
        <div id="result" class="result">
            <h4>Your BMI Score...</h4>
            <h2 id="scor">50.2</h2>
        </div>
        <div class="info">
            <h4>BMI Weight Guide</h4>
            <p>Under Weight = Less Than 18.6</p>
            <p>Normal Range = 18.6 To 24.8</p>
            <p>Over Weight = Greater Than 24.9</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
